name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    environment: Secrets
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi

      - name: Run tests
        run: poetry run python -m pytest tests/
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi

      - name: Lint (flake8 + black)
        run: |
          poetry run flake8 .
          poetry run black --check .

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run frontend E2E tests
        run: npm run test:e2e
        continue-on-error: true
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          CI: 'true'
        # E2E tests require running backend - skipped in CI for now
        # TODO: Set up backend stack in CI or test against deployed environment

  frontend-performance:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run performance tests
        run: npx playwright test tests/leaflet-map.spec.ts --grep "Performance" --reporter=json > performance-results.json || true
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          CI: 'true'

      - name: Extract performance metrics
        if: always()
        run: |
          echo "## ðŸš€ Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse and display performance metrics from test output
          if [ -f performance-results.json ]; then
            echo "Performance tests completed. Check test output for detailed metrics." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Performance results file not found" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add to summary
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Categories:" >> $GITHUB_STEP_SUMMARY
          echo "- â±ï¸ Multi-layer rendering speed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—‘ï¸ Layer removal performance" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’¾ Memory usage tracking" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Bounds fitting optimization" >> $GITHUB_STEP_SUMMARY

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: frontend/performance-results.json
          retention-days: 30

      
      