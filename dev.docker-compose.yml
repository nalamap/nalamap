version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_AZURE_URL=${DATABASE_AZURE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - USE_AZURE_STORAGE=${USE_AZURE_STORAGE:-false}
      - AZURE_CONN_STRING=${AZURE_CONN_STRING:-}
      - AZURE_CONTAINER=${AZURE_CONTAINER:-data}
      - AZURE_SAS_EXPIRY_HOURS=${AZURE_SAS_EXPIRY_HOURS:-24}
      - ALLOWED_CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - COOKIE_SECURE=false
    command: /app/.venv/bin/uvicorn main:app --reload --host 0.0.0.0 --port 8000 # auto-reload enabled

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules # prevents overwriting container node_modules with hostâ€™s empty folder
    environment:
      - BACKEND_PROTOCOL=http
      - BACKEND_URL=backend:8000
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://backend:8000/api}
      - NEXT_PUBLIC_API_UPLOAD_URL=${NEXT_PUBLIC_API_UPLOAD_URL:-http://backend:8000/api/upload}
      - RUNTIME_ENV_PATH=/app/runtime-env/runtime-env.js
    ports:
      - "3000:3000"
    command: yarn dev # starts Next.js in dev mode with hot reloading
    depends_on:
      - backend
