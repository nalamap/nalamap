services:

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    environment:
      - BACKEND_PROTOCOL=http
      - BACKEND_URL=backend:8000
      - FRONTEND_PROTOCOL=http
      - FRONTEND_URL=frontend:3000
      - AZURE_BLOB_DOMAIN=${AZURE_BLOB_DOMAIN:-}
      - DNS_RESOLVER=${DNS_RESOLVER:-8.8.8.8}
    ports:
      - "80:80"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - USE_AZURE_STORAGE=${USE_AZURE_STORAGE:-false}
      - AZURE_CONN_STRING=${AZURE_CONN_STRING:-}
      - AZURE_CONTAINER=${AZURE_CONTAINER:-data}
      - AZURE_SAS_EXPIRY_HOURS=${AZURE_SAS_EXPIRY_HOURS:-24}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL}
      - BASE_URL=${BASE_URL}
      - OIDC_PROVIDERS=${OIDC_PROVIDERS}
      - OIDC_GOOGLE_ISSUER=${OIDC_GOOGLE_ISSUER}
      - OIDC_GOOGLE_CLIENT_ID=${OIDC_GOOGLE_CLIENT_ID}
      - OIDC_GOOGLE_CLIENT_SECRET=${OIDC_GOOGLE_CLIENT_SECRET}
      - OIDC_NEPHELE_ISSUER=${OIDC_NEPHELE_ISSUER}
      - OIDC_NEPHELE_CLIENT_ID=${OIDC_NEPHELE_CLIENT_ID}
      - OIDC_NEPHELE_CLIENT_SECRET=${OIDC_NEPHELE_CLIENT_SECRET}
    ports:
      - "8000:8000"
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
      - NEXT_PUBLIC_API_UPLOAD_URL=${NEXT_PUBLIC_API_UPLOAD_URL}
      - RUNTIME_ENV_PATH=/app/runtime-env/runtime-env.js
    ports:
      - "3000:3000"

  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports: ["5432:5432"]
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
    postgres-data:

