version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_AZURE_URL=postgresql://ROU:Geow3ave@geoweave.postgres.database.azure.com:5432/geollm
      # Add additional backend-specific environment variables as needed
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - BACKEND_PROTOCOL=http
      - BACKEND_URL=backend:8000
    ports:
      - "80:80"
    depends_on:
      - backend
